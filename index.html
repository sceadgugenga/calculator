<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href='/assets/css/calc.css'>
    <!-- <link rel="stylesheet" href='/assets/css/metal.css'> -->

</head>

<body>
    <div id="main-container">
        <div id="content-container" >
            <div id="display-container">
            <div id="display" class="paper">
                <div id="calculation" >
                        
                </div>
                <div id=error-bar></div>
                <div id="status-bar"></div>
            </div>
        </div>
            <div id="keypad">
                <div id="top-row" class="row">
                    <div class="border"><div id="btn-m" data-key="m"    class="btn">M               </div></div>
                    <div class="border"><div id="btn-r" data-key="r"    class="btn">R               </div></div>
                    <div class="border"><div id="btn-c" data-key="c" class="btn">C                  </div></div>
                    <div class="border"><div id="btn-Backspace" data-key="Backspace" class="btn"> <  </div></div> 
                    </div> 
                        <div id="seven-row"class="row">
                            <div class="border"><div id="btn-7" data-key="7"  class="btn"> 7   </div></div>
                            <div class="border"><div id="btn-8" data-key="8"  class="btn"> 8   </div></div>
                            <div class="border"><div id="btn-9"  data-key="9"  class="btn"> 9  </div></div>
                            <div class="border"><div id="btn-div" data-key="/" class="btn">/ </div></div>
                    </div>
                    <div id="four-row" class="row">

                        <div class="border"><div id="btn-4" data-key="4" class="btn"> 4   </div></div>
                        <div class="border"><div id="btn-5" data-key="5" class="btn"> 5   </div></div>
                        <div class="border"><div id="btn-6"  data-key="6" class="btn"> 6  </div></div>
                        <div class="border"><div id="btn-mult" data-key="*" class="btn"> X</div></div>
                    </div>
                    <div id="one-row" class="row">

                        <div class="border"><div id="btn-1"   data-key="1" class="btn">1</div></div>
                        <div class="border"><div id="btn-2"   data-key="2" class="btn">2</div></div>
                        <div class="border"><div id="btn-3" data-key="3" class="btn">3  </div></div>
                        <div class="border"><div id="btn--" data-key="-" class="btn">-  </div></div>

                    </div>
                    <div id="zero-row"  class="row">

                        <div class="border"><div id="btn-0"  data-key="0" class="btn">0  </div></div>
                        <div class="border"><div id="btn-dot"   data-key="." class="btn">. </div></div>
                        <div class="border"><div id="btn-equal" data-key="=" class="btn">= </div></div>
                        <div class="border"><div id="btn-plus"  data-key="+" class="btn">+</div></div>
                        </div>
                    </div>
                </div>
            </div>


            <script src="/assets/js/calc.js" type="text/javascript"></script>
</body>

</html>
